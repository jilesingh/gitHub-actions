name: Matrix Configuration

on: 
    push: 
    workflow_dispatch: 

jobs: 
    deploy:
        strategy:
          matrix:
            os: [ubuntu-latest, ubunut-20.04, windows-latest]
            images: [hellow-world, alpine]
        runs-on: ${{matrix.os}}
        steps:
        - name: Echo Docker Details
          run: docker info

        - name: Running image on ${{matrix.os}}
          run: docker run ${{matrix.images}}
    